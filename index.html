<!doctype html>
<html lang="en">
  <head>
    <title>Repository Dashboard</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Access the key information of a GitHub public repository all in one place.">
    <meta name="theme-color" content="#000000"/>
    <link rel="icon" href="./images/icons8-info.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <header>
      <input id="repo" type="text" placeholder="{owner}/{repo}" aria-label="Repository" />
      <button id="load" type="button">Load</button>
    </header>
    <template id="user-template">
      <img class="user-image" src="" alt="Profile" loading="lazy">
      <a class="user-name" href="" target="_blank"></a>
    </template>
    <main class="main-grid">
      <div>
        <h1>Pull Requests</h1>
        <ul id="pulls" class="selectable-list"></ul>
      </div>
      <div>
        <h1>Issues</h1>
        <template id="issue-template">
          <li>
            <h2><a class="issue-title" href="" target="_blank"></a></h2>
            <p>
              #<span class="issue-number"></span>
              opened by
              <span class="issue-user"></span>
              and assigned to <span class="issue-assignees"></span>
            </p>
            <ul class="issue-labels"></ul>
          </li>
        </template>
        <ul id="issues" class="selectable-list"></ul>
      </div>
      <div>
        <h1>Contributors</h1>
        <template id="contributor-template">
          <li>
            <img class="contributor-image" src="" alt="Profile" loading="lazy">
            <div>
              <h2><a class="contributor-name" href="" target="_blank"></a></h2>
              <p>
                <span class="contributor-contributions"></span> Contributions
              </p>
              <p>
                <span class="green-text">
                  <span class="contributor-additions"></span> ++
                </span>
                <span class="red-text">
                  <span class="contributor-deletions"></span> --
                </span>
              </p>
            </div>
          </li>
        </template>
        <ul id="contributors" class="selectable-list"></ul>
      </div>
      <div>
        <h1>Branches</h1>
        <div id="git-graph"></div>
        <template id="branch-template">
          <li>
            <h2 class="branch-title"></h2>
            <ul class="branch-commits selectable-list"></ul>
          </li>
        </template>
        <template id="commit-template">
          <li>
            <h3><a class="commit-title" href="" target="_blank"></a></h3>
            <p>
              <span class="commit-author"></span> on
              <span class="commit-date"></span>
            </p>
          </li>
        </template>
        <ul id="branches"></ul>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
